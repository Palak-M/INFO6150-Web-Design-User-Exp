<!DOCTYPE html>

<head>
 <title>Form</title>
 <link rel="stylesheet" href="forms.css" />
</head>

<body>
 <header>
  <h1>Basic Form</h1>
 </header>

 <form action="" method="POST" class="form-example">
  <div class="form-example1">
   <label for="name">Name<span>&#42</span></label>
   <input type="text" name="name" id="name" placeholder="Enter your full name" required>
  </div>
  <div class="form-example2">
   <label for="emailid">Email<span>&#42</span></label>
   <input type="email" name="email" id="emailid" placeholder="Enter your email" required>
  </div>
  <p>Do you want us to send you annoying emails?
   <class="form-example3">
    <label for="yes_in">Yes</label>
    <input type="radio" name="annoy_me" id="yes_in" value="yes_in">

    <label for="no_in">No</label>
    <input type="radio" name="annoy_me" id="no_in" value="no_in">

  </p>
  <div>
   <label for="tier">Tier<span>&#42</span></label>
   <select name="select-tier" id="tier" required>
    <option value="">Please select</option>
    <option value="1">Silver Tier</option>
    <option value="2">Gold Tier</option>
    <option value="3">Platinum Tier</option>
   </select>
  </div>
  <div class="instruction">All fields marked with <span>&#42</span> are mandatory</div>
</body>
<div>
 <button type="submit">Submit</button>
</div>
</form>
